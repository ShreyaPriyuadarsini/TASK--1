<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css ">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <div class="product-container">
        <div class="product">
            <img src="product A.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p class="price">$10.00</p>
            <p class="description">This is a great product.</p>
        </div>
        <div class="product">
            <img src="product B.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p class="price">$20.00</p>
            <p class="description">This is another great product.</p>
        </div>
        <div class="product">
            <img src="product C.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p class="price">$30.00</p>
            <p class="description">You will love this product.</p>
        </div>
        <div class="product">
            <img src="product D.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p class="price">$40.00</p>
            <p class="description">This product is amazing.</p>
        </div>
        <div class="product">
            <img src="product E.jpg" alt="Product 5">
            <h2>Product 5</h2>
            <p class="price">$50.00</p>
            <p class="description">You need this product.</p>
        </div>
    </div>
</body>
</html>
